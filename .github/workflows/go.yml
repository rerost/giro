name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
  build_giro:
    needs: install
    name: Build Giro
    runs-on: ubuntu-latest
    steps:
    - name: Build giro
      run: go build ./cmd/giro
  build_protoc_gen_reflection_server:
    needs: install
    name: Build Giro
    runs-on: ubuntu-latest
    steps:
    - name: Build protoc-gen-reflection-server      
      run: go build ./cmd/protoc-gen-reflection-server
  test:
    needs: install
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: test
      run: go test -v .
