name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v6
      with:
        ref: ${{ github.head_ref || github.ref }}
        # GITHUB_TOKENによるpushはCIを再トリガーしない。
        # 再トリガーが必要な場合はPATを設定する:
        # token: ${{ secrets.PAT }}
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'
      id: go-test
    - name: Check if auto-update commit
      id: check-auto-update
      run: |
        if git log -1 --format='%s' | grep -q '^chore: update test snapshots$'; then
          echo "skip_update=true" >> "$GITHUB_OUTPUT"
        else
          echo "skip_update=false" >> "$GITHUB_OUTPUT"
        fi
    - name: Test
      id: test
      continue-on-error: true
      run: go test -coverprofile=coverage.txt ./...
    - name: Update snapshots
      if: steps.test.outcome == 'failure' && github.event_name == 'pull_request' && steps.check-auto-update.outputs.skip_update != 'true'
      id: update-snapshots
      run: |
        UPDATE_SNAPSHOTS=true go test ./runner/genreflectionserver/... || true
        if git diff --quiet runner/genreflectionserver/.snapshots/; then
          echo "changed=false" >> "$GITHUB_OUTPUT"
        else
          echo "changed=true" >> "$GITHUB_OUTPUT"
        fi
    - name: Commit and push snapshot updates
      if: steps.update-snapshots.outputs.changed == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add runner/genreflectionserver/.snapshots/
        git commit -m "chore: update test snapshots"
        git push
    - name: Re-run tests after snapshot update
      id: retest
      if: steps.update-snapshots.outputs.changed == 'true'
      run: go test -coverprofile=coverage.txt ./...
    - name: Upload coverage to Codecov
      if: steps.test.outcome == 'success' || steps.retest.outcome == 'success'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
    - name: Fail if tests failed
      if: steps.test.outcome == 'failure' && steps.update-snapshots.outputs.changed != 'true'
      run: exit 1
  build:
    name: Go Build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v6
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'
      id: go
    - name: Build
      run: go build ./...
  check_generate:
    name: Check generate
    runs-on: ubuntu-latest
    steps:
    - name: Install Protoc
      uses: arduino/setup-protoc@v3
      with:
        version: "29.x"
    - name: Check out code into the Go module directory
      uses: actions/checkout@v6
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'
      id: go
    - name: make generate
      run: make generate && git diff --exit-code ':!*.pb'
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod' 
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.1.0
          install-mode: goinstall
  check-goreleaser:
    name: Check GoReleaser
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Check GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: check
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
